<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="box-sizing">
    <div class="difficultySetting">
        <label for="easy">Easy</label>
        <input type="radio" name="difficulty" id="easy" value="3">
        <label for="medium">Medium</label>
        <input type="radio" name="difficulty" id="medium" value="4">
        <label for="hard">Hard</label>
        <input type="radio" name="difficulty" id="hard" value="5">
    </div>
    <div>
        <button type="button" id="play" name="playButton">Generate</button>
    </div>

	<script src="scripts.js"></script>
  </body>
</html>
